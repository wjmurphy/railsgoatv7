name: Snyk Security

on:
  push:
    branches: ["main" ]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - uses: snyk/actions/setup@master
      - name: Snyk Code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth ${SNYK_TOKEN}
          snyk code test --json-output-path=snyk.json --severity-threshold=high
        with: 
          name: snyk-vulnerability-file
          path: output/snyk.json
